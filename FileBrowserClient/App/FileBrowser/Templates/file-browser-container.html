
<div>
    <div clss="row">
        <div class="col-sm-4 col-sm-offset-4">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">Less 10Mb</th>
                    <th class="text-center">10Mb-50Mb</th>
                    <th class="text-center">More 50Mb</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center" id="LessTen">{{browser.folderData.LessThan10Mb}}</td>
                    <td class="text-center" id="TenToFifty">{{browser.folderData.From10MbTo50Mb}}</td>
                    <td class="text-center" id="MoreHundred">{{browser.folderData.MoreThan50Mb}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="clearfix"></div>

    <div>
        <b>Current path: </b>
        {{browser.folderData.CurrentPath}}
    </div>

    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <ul style="list-style-type: none">
                <li ng-show="browser.folderData.CanGoUpper"><a href="#" ng-click="browser.onDotsClick()">..</a></li>
                <li ng-repeat="folder in browser.folderData.Folders">
                    <a href="#" ng-click="browser.onFolderClick(folder)">{{ folder }}</a>
                </li>
                <li ng-repeat="file in browser.folderData.Files">
                    {{ file }}
                </li>
            </ul>
        </div>
    </div>
</div>
